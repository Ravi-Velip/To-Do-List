<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div class="container-fluid">
    <div class="row bg-success justify-content-center
          align-items-center" style="height:80px">
      <div class="col-3"></div>
      <div class="col-6 text-light h2 animated slide-down">
        To-Do-List
      </div>
    </div>

    <div class="row mt-1" style="height:80px;">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 bg-success d-flex 
                  justify-content-center align-items-center 
                  text-light h3">

        <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control animated slide-in-left"
          style="width:300px;">

        <div class="col-1"></div>

        <button (click)="addToList()" class="btn btn-light text-success animated slide-in-right">
          ADD TASK
        </button>
      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px;">

      <div class="col-3 d-none col-md-3 d-md-block"></div>

      <div class="col-12 col-md-6 bg-success d-flex
                  justify-content-center align-items-center
                  text-light h3 animated pop-in">
        <input type="checkbox" value="Delete" class="strike">

        <div class="col-9 text-light h3 animated fade-in" id="strikeThis">{{x}}</div>

        <input (click)="deleteTask(index)" type="button" value="Delete" id="deleteButton" class="col-2 btn btn-danger">
      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
  </div>
</body>

</html>
